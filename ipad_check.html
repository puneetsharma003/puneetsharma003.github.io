<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
            <title>Landing Page</title>
            <meta name="apple-itunes-app" content="app-id=1313445778">
                <script>
                    function setCookie(cname, cvalue, exdays) {
                        var d = new Date();
                        d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
                        var expires = "expires="+d.toUTCString();
                        document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
                    }
                
                function launch_app()
                {
                    var urlParams = new URLSearchParams(window.location.search);
                    setCookie("decipher_ipad_launch_params", urlParams.toString(), 1)
                    //var app_url = "https://puneetsharma030.github.io/ipad_launch?" + urlParams.toString()
                    var app_url = "https://ipad-decipher.emotionadvisor.com/ipad_launch?ipad_check=1&" + urlParams.toString()
                    console.log(app_url)
                    //window.location.href = app_url
                    window.location.replace(app_url)
                }
                </script>
                </head>
    <body>
        <button type="button" onclick="launch_app()">Start Decipher Experience</button>
    </body>
</html>
